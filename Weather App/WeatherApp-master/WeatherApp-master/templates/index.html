
<html lang="en" style="height:100%;" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <nav class="navbar navbar-light" style="background-color: lightsteelblue">
        <div class="container-fluid">
            <a class="navbar-brand">CERFP Weather</a>
            <form class="d-flex" action="#" method="post">
                <input class="form-control me-2" type="city" name="city" placeholder="City Name"
                       aria-label="Search">
                <button class="btn btn-primary" name="search" id="search" type="submit">Search</button>
            </form>
        </div>
    </nav>
</head>
<body style="height:89%;">
<div style="height:100%;width:100%;display: table;">
    <div style="height:100%;width:100%; vertical-align:middle; display: table-cell;">
        <div class="card"
             style="width: fit-content; height: fit-content; font-family: 'Merriweather',sans-serif;background: whitesmoke; border-radius: 1rem">
            <figure class="image is-50x50" align="center">
                <img src="http://openweathermap.org/img/w/{{ weather.icon }}.png" class="card-img-fluid"
                     alt="Image">
            </figure>
            <div class="card-body" align="center">
                <h5 class="card-title">{{ weather.city }}</h5>
                <h6 class="card-text">{{ weather.description }}</h6>
                <h6 class="card-text">Temperature: {{ weather.temperature }}</h6>
                <h6 class="card-text">Humidity: {{ weather.humidity }}</h6>
                <h6 class="card-text">Wind: {{ weather.wind }}</h6>
                <h6 class="card-text">Max Temp: {{ weather.temp_max }}</h6>
                <h6 class="card-text">Min Temp: {{ weather.temp_min }}</h6>
            </div>
        </div>
        <div align="center">
            <form method="post">
                <button class="btn btn-primary" type="submit"
                        name="hourly"
                        formaction="/hourly"
                        value="Hourly">Hourly</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
